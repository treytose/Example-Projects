<html>
    <head>
        <style>
            body {
                background: gray;
                color: white;
            }
            #my_page_div {
                margin: auto;                
                width: 1100px;
            }
            .column {
                display: inline-block;
                width: 48%;
            }
            .code {
                color: rgb(253, 180, 180);
            }
            .code-label {
                margin-right: 20px;
            }
        </style>
    </head>

    <body>
        <div id="my_page_div">
            <div>
                <h3> jQuery Selectors act exactly like CSS selectors </h3>
                <div> <span class="code-label"> Select an element by ID </span> <span class="code"> $("#element_id") </span> <span> <i> This returns a single object </i></span> </div> 
                <div> <span class="code-label"> Select an element by class </span> <span class="code"> $(".element_class") </span> <span> <i> This returns an array of all elements with the given class </i> </span> </div>
               
                <hr>
            </div>
            <div class="column">
                <span> My Button </span>
                <button type="button"> Click Me! </button>
            </div>
            <div class="column">
                <pre> Some Code </pre>
            </div>
        </div>
    </body>
</html>
